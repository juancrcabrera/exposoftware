version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: tradeco_mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: tradeco_db
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - tradeco_network

  # Opcional: MongoDB Express (interfaz web para administrar la BD)
  mongo-express:
    image: mongo-express:latest
    container_name: tradeco_mongo_express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin123@mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      - mongodb
    networks:
      - tradeco_network

volumes:
  mongodb_data:
    driver: local

networks:
  tradeco_network:
    driver: bridge