        <div class="tab-content" id="authTabContent">
          
          <!-- TAB LOGIN -->

                  <div class="mb-3">

          <!-- TAB REGISTRO -->

                <h3 class="text-success mb-4">Crear Cuenta</h3>
                <form id="registerForm">
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label class="form-label">Nombre de usuario</label>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- API Cliente -->
  <script src="api.js"></script>
  
  <!-- L√≥gica de Login/Registro -->
  <script>
    // FORMULARIO DE LOGIN
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      
      // Deshabilitar bot√≥n mientras procesa
      const btn = e.target.querySelector('button');
      btn.disabled = true;
      btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Entrando...';
      
      try {
        const result = await login(email, password);
        
        if (result.success) {
          showAlert('¬°Bienvenido! Redirigiendo...', 'success');
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1500);
        } else {
          showAlert(result.message, 'danger');
          btn.disabled = false;
          btn.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> Entrar';
        }
      } catch (error) {
        showAlert('Error de conexi√≥n. Verifica que el backend est√© corriendo.', 'danger');
        btn.disabled = false;
        btn.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> Entrar';
      }
    });

    // FORMULARIO DE REGISTRO
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const userData = {
        username: document.getElementById('regUsername').value,
        nombre: document.getElementById('regNombre').value,
        email: document.getElementById('regEmail').value,
        password: document.getElementById('regPassword').value,
        telefono: document.getElementById('regTelefono').value,
        direccion: document.getElementById('regDireccion').value
      };
      
      // Deshabilitar bot√≥n mientras procesa
      const btn = e.target.querySelector('button');
      btn.disabled = true;
      btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Registrando...';
      
      try {
        const result = await register(userData);
        
        if (result.success) {
          showAlert('¬°Cuenta creada exitosamente! Redirigiendo...', 'success');
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1500);
        } else {
          showAlert(result.message, 'danger');
          btn.disabled = false;
          btn.innerHTML = '<i class="bi bi-person-plus"></i> Registrarse';
        }
      } catch (error) {
        showAlert('Error de conexi√≥n. Verifica que el backend est√© corriendo.', 'danger');
        btn.disabled = false;
        btn.innerHTML = '<i class="bi bi-person-plus"></i> Registrarse';
      }
    });
  </script>
